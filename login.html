<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" id="viewport" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main class="main">
        <div class="order">
            <span style="white-space:pre">   </span><span class="line"></span>
            <span style="white-space:pre">   </span><span class="txt">登录</span>
            <span style="white-space:pre">   </span><span class="line"></span>
        </div>
        <div class="contianer">
            <div class="contianer-img">
                <img src="./login_bg.png" alt="">
            </div>
            <div class="contianer-input">
                <div class="con-header ">
                    <ul>
                        <li id="password-btn">密码登录</li>
                        <li id="message-btn">短信登录</li>
                    </ul>
                </div>
                <div id="login-password" >
                     <div class="con-input margin-top-lagre">
                    <label for=""> <input type="text" placeholder="你的手机号码/邮箱"></label>
                    </div>
                    <div class="con-input margin-top-big">
                        <label for=""> <input type="password" placeholder="你的密码"></label>
                    </div>
                </div>
                <div id="login-message" style="display: none;">
                     <div class="con-input margin-top-lagre">
                            <select name="cars">
                                <option>请选择国家</option>
                                <option value="zg">中国</option>
                                <option value="mg">美国</option>
                                <option value="jnd">加拿大</option>
                            </select>
                            <input type="text" placeholder="请输入手机号码">
                    </div>
                    <div class="con-input margin-top-big">
                            <input type="text" placeholder="请输入验证码">
                            <button type="submit">获取验证码</button> 
                    </div>
                </div>
                <div class="con-remember margin-top-big">
                    <div class="con-remember-left">
                        <div>
                            <label for="rememberme"><input type="checkbox" id="rememberme"> 记住我</label>
                        </div>
                        <div>
                            不是自己的电脑不要勾选
                        </div>
                    </div>
                    <div class="con-remember-right">
                            忘记密码?
                    </div>
                </div>
                <div class="con-btn margin-top-lagre">
                    <ul>
                        <li>
                           <button>登 录</button>
                        </li>
                        <li>
                            <button>注 册</button>
                        </li>
                    </ul>
                </div>
                <div class="con-login margin-top-lagre">
                    <ul>
                        <li>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-weibo"></use>
                            </svg>
                            <span>微博账号登录</span>
                        </li>
                        <li>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-QQ"></use>
                            </svg>
                            <span>QQ账号登录</span>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="treaty">登录即代表你同意
            <span id="user-treaty">用户协议 </span>和
            <span id="private-policy">隐私政策 </span>
        </div>
    </main>
    <script src="//at.alicdn.com/t/font_2258755_oj45e2zkpei.js"></script>
    <script>
        let header=document.querySelector(".con-header");
        let password_btn=document.querySelector("#password-btn");
        let message_btn=document.querySelector("#message-btn");
        let login_password=document.querySelector("#login-password");
        let login_message=document.querySelector("#login-message");
        password_btn.addEventListener("click",()=>{
            password_btn.style.color="#00a1d6"
            message_btn.style.color="#555"
            login_message.style.display='none';
            login_password.style.display='block';
            
        })
         message_btn.addEventListener("click",()=>{
            message_btn.style.color="#00a1d6";
            password_btn.style.color="#555"
            login_message.style.display='block';
            login_password.style.display='none';
        })

    </script>
</body>
</html>
